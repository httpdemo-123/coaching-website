<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bright Future Coaching Academy</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:linear-gradient(135deg,#1e3c72,#2a5298);
  min-height:100vh;
  color:#333;
}

/* NAVBAR */
nav{
  background:#000;
  padding:15px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

nav .logo{
  color:white;
  font-size:22px;
  font-weight:bold;
}

nav ul{
  list-style:none;
  display:flex;
}

nav ul li{
  margin-left:20px;
}

nav ul li a{
  color:white;
  text-decoration:none;
  cursor:pointer;
  transition:0.3s;
}

nav ul li a:hover{
  color:#ffcc00;
}

/* HOME */
#homePage{
  text-align:center;
  color:white;
  padding:100px 20px;
}

#homePage h1{
  font-size:45px;
}

button{
  padding:10px 20px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  margin-top:10px;
}

/* LOGIN */
.login-container{
  display:none;
  height:80vh;
  justify-content:center;
  align-items:center;
}

.login-box{
  background:white;
  padding:40px;
  border-radius:10px;
  width:300px;
  text-align:center;
}

.login-box input{
  width:100%;
  padding:10px;
  margin:10px 0;
}

.login-box button{
  background:#1e3c72;
  color:white;
  width:100%;
}

/* STUDENT PAGE */
.student-page{
  display:none;
  padding:30px;
  background:white;
  min-height:80vh;
}

.student-item{
  background:#f2f2f2;
  padding:15px;
  border-radius:8px;
  margin-bottom:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.student-name{
  flex:1;
  font-weight:500;
}

.student-name[contenteditable]{
  border-bottom:1px dotted #aaa;
}

.more-btn{
  background:#1e3c72;
  color:white;
  padding:5px 10px;
  font-size:12px;
}

/* DETAIL ANIMATION */
.student-detail{
  max-height:0;
  overflow:hidden;
  transition:max-height 0.5s ease;
  background:#e6e6e6;
  padding:0 15px;
  border-radius:0 0 8px 8px;
}

.student-detail.open{
  max-height:200px;
  padding:15px;
}

footer{
  text-align:center;
  padding:15px;
  background:black;
  color:white;
}
</style>
</head>
<body>

<nav>
  <div class="logo">Bright Future</div>
  <ul>
    <li><a id="homeBtn">Home</a></li>
    <li><a id="adminBtn">Admin</a></li>
  </ul>
</nav>

<!-- HOME PAGE -->
<div id="homePage">
  <h1>Bright Future Coaching Academy</h1>
  <p>Welcome to our coaching institute website</p>
</div>

<!-- LOGIN PAGE -->
<div class="login-container" id="loginPage">
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkLogin()">Login</button>
    <p id="errorMsg" style="color:red;display:none;">Wrong Info</p>
  </div>
</div>

<!-- STUDENT PAGE -->
<div class="student-page" id="studentPage">
  <h2>Student List</h2>
  <div id="studentList"></div>
</div>

<footer>
Â© 2026 Bright Future Coaching Academy
</footer>

<script>

let students = [
  {name:"Rahim", info:"Class 8 | Paid: Yes"},
  {name:"Karim", info:"Class 9 | Paid: No"},
  {name:"Sakib", info:"Class 10 | Paid: Yes"}
];

// Navigation
document.getElementById("homeBtn").onclick = function(){
  homePage.style.display="block";
  loginPage.style.display="none";
  studentPage.style.display="none";
};

document.getElementById("adminBtn").onclick = function(){
  homePage.style.display="none";
  loginPage.style.display="flex";
  studentPage.style.display="none";
};

// Login
function checkLogin(){
  if(username.value==="sir" && password.value==="1234"){
    loginPage.style.display="none";
    studentPage.style.display="block";
    renderStudents();
  }else{
    errorMsg.style.display="block";
  }
}

// Render Students
function renderStudents(){
  studentList.innerHTML="";
  students.forEach((s,index)=>{
    let wrapper=document.createElement("div");

    let item=document.createElement("div");
    item.className="student-item";

    let name=document.createElement("div");
    name.className="student-name";
    name.contentEditable=true;
    name.innerText=(index+1)+". "+s.name;

    name.oninput=function(){
      students[index].name=name.innerText.split(". ")[1];
    };

    let btn=document.createElement("button");
    btn.className="more-btn";
    btn.innerText="More";

    let detail=document.createElement("div");
    detail.className="student-detail";
    detail.innerHTML="<p>"+s.info+"</p>";

    btn.onclick=function(){
      if(detail.classList.contains("open")){
        detail.classList.remove("open");
        btn.innerText="More";
      }else{
        detail.classList.add("open");
        btn.innerText="Less";
      }
    };

    item.appendChild(name);
    item.appendChild(btn);

    wrapper.appendChild(item);
    wrapper.appendChild(detail);

    studentList.appendChild(wrapper);
  });
}

</script>

</body>
</html>
